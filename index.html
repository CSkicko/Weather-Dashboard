<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-center p-3">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <!-- Container for all content -->
    <div class="container-fluid p-4">
        <div class="row">
            <!-- Search Column -->
            <div class="col-3" id="search-column">
                <form>
                    <h2>Search for a City:</h2>
                    <input type="text" class="form-control my-3" id="formGroupExampleInput" placeholder="Search...">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
                <hr>
                <div class="bg-warning" id="previous-searches">
                    <p>Test</p>
                </div>
            </div>
            <!-- Weather forecast data Column -->
            <div class="col-9 px-5" id="weather-data">
                <div class="row border py-5" id="current-conditions"><h4 class="text-danger instruction">Search for a city to display the current weather here.</h4></div>
                <div class="row justify-content-between">
                    <div class="col-12 mt-4">
                        <h4>5-Day Forecast:</h4>
                    </div>
                    <div class="col-12 text-danger instruction"><h5>Search for a city to display the 5-day forecast here.</h5></div>
                    <div class="col-2 weather-card"></div>
                    <div class="col-2 weather-card"></div>
                    <div class="col-2 weather-card"></div>
                    <div class="col-2 weather-card"></div>
                    <div class="col-2 weather-card"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
